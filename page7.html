<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body w-full h-screen>
    <div class="flex items-center justify-center flex-col">
      <div class="mt-4 mr-16 w-72 flex justify-around">
        <a
          class="flex justify-center items-center text-2xl border bg-gray-200 mt-2 w-4 h-4"
          href="./page6.html"
          ><img src="../images/Vector.png" alt="back"
        /></a>
        <h2 class="font-semibold text-lg">Workout Schedule</h2>
      </div>
      <div id="datepicker" class="text-base font-medium">
        <button id="prevMonth">&lt;</button>
        <span id="currentDate"></span>
        <button id="nextMonth">&gt;</button>
      </div>
      <div>
        <img class="w-72 mt-2" src="../images/Calendar.svg" alt="" />
      </div>
    </div>
    <table class="mt-6 w-full text-left">
      <tbody>
        <tr class="border border-solid border-l-0 border-r-0 border-t-0">
          <th class="py-1 px-4 text-[16px]">06:00AM</th>
        </tr>
        <tr class="border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">07:00AM</th>
        </tr>
        <tr class="grid grid-cols-2 border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">08:00AM</th>
          <td
            class="border bg-pink-300 w-36 h-5 ml-6 text-white text-[14px] font-normal rounded-lg px-2"
          >
            Abs Workout, 7:30am
          </td>
        </tr>
        <tr class="grid grid-cols-4 border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">09:00AM</th>
          <td
            class="border bg-pink-300 w-36 h-5 mt-1 ml-1 text-white text-[14px] font-normal rounded-lg px-2"
          >
            Upperbody Workout, 9am
          </td>
        </tr>
        <tr class="border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">10:00AM</th>
        </tr>
        <tr class="border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">11:00AM</th>
        </tr>
        <tr class="border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">12:00AM</th>
        </tr>
        <tr class="border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">01:00PM</th>
        </tr>
        <tr class="grid grid-cols-4 border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">02:00PM</th>
          <td
            class="border bg-gray-200 w-36 h-5 ml-1 text-black text-[14px] font-semibold rounded-lg px-2"
          >
            Lowerbody Workout, 3pm
          </td>
        </tr>
        <tr class="border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">03:00PM</th>
        </tr>
        <tr class="border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">04:00PM</th>
        </tr>
        <tr class="border border-solid border-l-0 border-r-0">
          <th class="py-1 px-4 text-[16px]">05:00PM</th>
        </tr>
      </tbody>
    </table>

    <div class="relative">
      <a
        class="absolute right-4 bottom-8 hover:bg-purple-500 hover:scale-125 duration-300 text-white flex justify-center items-center text-2xl border rounded-full bg-blue-500 w-10 h-10"
        href="#"
        ><p class="mb-1">+</p></a
      >
    </div>

    <script>
      const currentDateElement = document.getElementById("currentDate");
      const prevMonthButton = document.getElementById("prevMonth");
      const nextMonthButton = document.getElementById("nextMonth");

      let currentDate = new Date();
      updateDisplay();

      prevMonthButton.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        updateDisplay();
      });

      nextMonthButton.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        updateDisplay();
      });

      function updateDisplay() {
        const monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        const month = monthNames[currentDate.getMonth()];
        const year = currentDate.getFullYear();

        currentDateElement.textContent = month + " " + year;
      }
    </script>
  </body>
</html>
