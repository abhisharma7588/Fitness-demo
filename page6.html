<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen">
    <div class="flex items-center justify-center flex-col">
      <div class="mt-4 w-72 flex justify-around">
        <a
          class="flex justify-center items-center text-2xl border bg-gray-200 mt-2 w-4 h-4"
          href="./page7.html"
          ><img src="../images/Vector.png" alt="back"
        /></a>
        <h2 class="font-semibold text-lg">Workout Tracker</h2>
      </div>
      <div class="mt-6">
        <img class="w-72" src="../images/Chart Full.png" alt="graph" />
      </div>
      <div
        class="mt-4 flex border w-72 font-semibold p-1 rounded-md bg-gray-300"
      >
        <div>
          <img class="mt-1.5" src="../images/alert-triangle.png" alt="alert" />
        </div>
        <p class="text-[14px] font-semibold ml-2 leading-3">
          You've burned fewer calories than <br />
          yesterday. Time to get moving!
        </p>
      </div>
      <div class="w-72 mt-6 flex justify-between px-1">
        <h3 class="text-xs font-semibold">Upcoming Workout</h3>
        <a class="text-xs text-gray-500 hover:text-blue-500" href="#"
          >see more</a
        >
      </div>
      <div
        class="w-72 mt-4 bg-white flex justify-between shadow-xl rounded-md p-2"
      >
        <div class="flex">
          <img
            class="hover:scale-110 duration-300"
            src="../images/Ellipse 53.png"
            alt="gym"
          />
          <div class="ml-2">
            <h3 class="text-[16px] font-medium text-gray-800">
              Full Body Workout
            </h3>
            <p class="text-[13px] text-gray-400">Today 3pm</p>
          </div>
        </div>
        <div
          id="toggleButton1"
          class="mt-2 relative inline-block w-8 h-4 bg-gray-300 rounded-full cursor-pointer"
        >
          <div
            id="toggleHandle1"
            class="absolute left-1 top-0.5 w-3 h-3 bg-white rounded-full shadow-md"
          ></div>
        </div>
      </div>
      <div
        class="w-72 mt-2 bg-white flex justify-between shadow-xl rounded-md p-2"
      >
        <div class="flex">
          <img
            class="hover:scale-110 duration-300"
            src="../images/Ellipse 54.png"
            alt="gym"
          />
          <div class="ml-2">
            <h3 class="text-[16px] font-medium text-gray-800">
              Upper Body Workout
            </h3>
            <p class="text-[13px] text-gray-400">Today 3pm</p>
          </div>
        </div>
        <div
          id="toggleButton2"
          class="mt-2 relative inline-block w-8 h-4 bg-gray-300 rounded-full cursor-pointer"
        >
          <div
            id="toggleHandle2"
            class="absolute left-1 top-0.5 w-3 h-3 bg-white rounded-full shadow-md"
          ></div>
        </div>
      </div>
      <div class="flex justify-start w-72 px-1">
        <p class="text-xs font-medium mt-4">What Do You Want to Train</p>
      </div>
      <div
        class="mt-4 rounded-lg bg-blue-300 w-72 border flex justify-between p-2"
      >
        <div class="text-[12px] font-medium">
          <p>Full Body Workout</p>
          <p>Arms</p>
          <p>Chest</p>
          <p>Legs</p>
          <p>Abs</p>
          <p>Shoulder</p>
        </div>
        <div>
          <img
            class="hover:scale-110 duration-300"
            src="../images/Ellipse 55.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
