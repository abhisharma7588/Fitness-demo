<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen">
    <div class="w-full flex md:items-center flex-col">
      <div class="font-bold text-xl mt-4 ml-4">
        <h1>Create an account</h1>
      </div>
      <form action="" class="mt-6 px-4 md:flex md:flex-col">
        <input
          class="border py-1 px-2 w-72 mt-3 bg-gray-100 text-sm"
          type="text"
          name="first-name"
          placeholder="First Name"
          required
        />
        <input
          class="border py-1 px-2 w-72 mt-3 bg-gray-100 text-sm"
          type="text"
          name="last-name"
          placeholder="Last Name"
          required
        />
        <input
          class="border py-1 px-2 w-72 mt-3 bg-gray-100 text-sm"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="border py-1 px-2 w-72 mt-3 bg-gray-100 text-sm"
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <div id="box" class="flex mt-4">
          <input
            type="checkbox"
            id="checkbox"
            class="ml-4 form-checkbox h-4 w-4 text-indigo-600"
            required
          />
          <label for="checkbox" class="ml-2 text-gray-800 text-[17px]"
            >By proceeding, I agree to all
            <span class="text-blue-500 underline hover:text-blue-700">T&C</span>
            and
            <span class="text-blue-500 underline hover:text-blue-700"
              >Privacy Policy</span
            ></label
          >
        </div>
        <div class="mt-10">
          <input
            class="w-72 border bg-blue-400 rounded-lg py-1.5 text-white hover:scale-105 duration-300"
            type="submit"
            name="submit"
            value="Create an Account"
          />
        </div>
      </form>
      <div class="mt-3 mb-3 grid grid-cols-3 items-center text-gray-600">
        <hr class="border-gray-400 ml-6" />
        <p class="text-center text-sm">OR</p>
        <hr class="border-gray-400 mr-8" />
      </div>
      <div class="flex justify-center">
        <img
          class="hover:scale-150 duration-300 border rounded p-2"
          src="../images/google.png"
          alt="Google"
        />
        <img
          class="hover:scale-150 duration-300 border rounded py-2 px-2.5 ml-2"
          src="../images/facebook.png"
          alt="Facebook"
        />
      </div>
      <div class="text-sm mt-3 text-center">
        <p>
          Already have an account?
          <a class="text-blue-500 hover:text-blue-700" href="./page4.html"
            >Login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
