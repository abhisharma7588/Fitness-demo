<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen">
    <div class="w-full flex md:items-center md:justify-center flex-col">
      <div class="font-bold text-xl mt-4 ml-4">
        <h1>Welcome Back</h1>
      </div>
      <form action="" id="demoForm" class="mt-6 flex flex-col">
        <input
          class="ml-4 border py-1 px-2 w-72 mt-3 bg-gray-100 text-sm"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="ml-4 border py-1 px-2 w-72 mt-3 bg-gray-100 text-sm"
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <div class="ml-4 mt-1">
          <a
            class="text-xs text-gray-500 underline hover:text-blue-500"
            href="#"
            >Forgot your password?</a
          >
        </div>
      </form>
      <button
        id="redirectButton"
        class="mt-16 ml-4 w-72 border bg-blue-400 rounded-lg py-1.5 text-white hover:scale-105 duration-300"
      >
        Sign In
      </button>
      <div class="mt-3 mb-3 grid grid-cols-3 items-center text-gray-600">
        <hr class="border-gray-400 ml-6" />
        <p class="text-center text-sm">OR</p>
        <hr class="border-gray-400 mr-8" />
      </div>
      <div class="flex justify-center">
        <img
          class="hover:scale-150 duration-300 border rounded p-2"
          src="../images/google.png"
          alt="Google"
        />
        <img
          class="hover:scale-150 duration-300 border rounded py-2 px-3 ml-2"
          src="../images/facebook.png"
          alt="Facebook"
        />
      </div>
      <div class="text-xs mt-3 text-center">
        <p>
          Don't have an account yet?
          <a class="text-blue-500 hover:text-blue-700" href="./page3.html"
            >Create an account</a
          >
        </p>
      </div>
    </div>

    <script>
      const redirectButton = document.getElementById("redirectButton");

      redirectButton.addEventListener("click", function () {
        window.location.href = "./page5.html";
      });
    </script>
  </body>
</html>
